<!DOCTYPE html>
<html ng-app="filter">
  <head>
    <meta charset="utf-8">
    <title>Filters</title>

      <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-controller="HomeController as controller">

    <ul>
      <li ng-repeat="item in controller.items | filter:'i'">
        {{item}}
      </li>
    </ul>


    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">

    </script>
    <script src="bower_components/angular/angular.min.js" charset="utf-8"></script>
    <script src="app.js"></script>
  </body>
</html>
