<!-- Getting Started from the Command Line

There are 7 steps:

Create a folder for your lab1 application and change into the directory.
Create an index.html and app.ts files.
Install bootstrap via bower (this installs jQuery and Bootstrap)
Install angular via bower
Install typings via npm
Install the jQuery and Angular typescript declaration file via typings
Launch atom editor and open project.
mkdir lab1 && cd lab1
touch index.html app.ts
bower install bootstrap --save
bower install angular --save
npm install typings --global --save
typings install dt~jquery dt~angular --global --save
atom ./ -->
